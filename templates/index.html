<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Í∞ÄÍ≤© ÎπÑÍµê ÌÅ¨Î°§Îü¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .status-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .status-text {
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
        }

        .progress-container {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .progress-info {
            font-size: 14px;
            color: #999;
            margin-top: 5px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-ssg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-lotte {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }

        .btn-samsung {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
        }

        .btn-ssg:hover:not(:disabled),
        .btn-lotte:hover:not(:disabled),
        .btn-samsung:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-download {
            background: #28a745;
            color: white;
        }

        .btn-download:hover:not(:disabled) {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .btn-reset {
            background: #6c757d;
            color: white;
        }

        .btn-reset:hover:not(:disabled) {
            background: #5a6268;
        }

        .btn-shutdown {
            background: #dc3545;
            color: white;
        }

        .btn-shutdown:hover:not(:disabled) {
            background: #c82333;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõçÔ∏è Í∞ÄÍ≤© ÎπÑÍµê ÌÅ¨Î°§Îü¨</h1>
        
        <div class="status-box">
            <div class="status-text" id="statusText">ÎåÄÍ∏∞ Ï§ë</div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar">0%</div>
            </div>
            
            <div class="progress-info" id="progressInfo">0 / 0 Ï†úÌíà</div>
        </div>

        <!-- ÏÇ¨Ïù¥Ìä∏Î≥Ñ ÌÅ¨Î°§ÎßÅ Î≤ÑÌäº -->
        <div class="button-group">
            <button class="btn-ssg" id="startBtnSSG" onclick="startCrawling('ssg')">
                SSG ÌÅ¨Î°§ÎßÅ
            </button>
            <button class="btn-lotte" id="startBtnLotte" onclick="startCrawling('lotte')">
                Î°ØÎç∞ ÌÅ¨Î°§ÎßÅ
            </button>
            <button class="btn-samsung" id="startBtnSamsung" onclick="startCrawling('samsung')">
                ÏÇºÏÑ± ÌÅ¨Î°§ÎßÅ
            </button>
        </div>
            

        <!-- Îã§Ïö¥Î°úÎìú Î≤ÑÌäº -->
        <div class="button-group">
            <button class="btn-download" id="downloadBtn" onclick="downloadCSV()" disabled>
                EXCEL Îã§Ïö¥Î°úÎìú
            </button>
        </div>

        <!-- Ï¥àÍ∏∞Ìôî Î≤ÑÌäº -->
        <button class="btn-reset" id="resetBtn" onclick="resetCrawler()" style="width: 100%; margin-top: 10px;">
            Ï¥àÍ∏∞Ìôî
        </button>

        <!-- Ï¢ÖÎ£å Î≤ÑÌäº -->
        <button class="btn-shutdown" id="shutdownBtn" onclick="shutdownServer()" style="width: 100%; margin-top: 10px;">
            ÌîÑÎ°úÍ∑∏Îû® Ï¢ÖÎ£å
        </button>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        let checkInterval = null;

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        function updateProgress() {
            fetch('/api/progress')
                .then(response => response.json())
                .then(data => {
                    const progressBar = document.getElementById('progressBar');
                    const statusText = document.getElementById('statusText');
                    const progressInfo = document.getElementById('progressInfo');
                    const downloadBtn = document.getElementById('downloadBtn');
                    const ssgBtn = document.getElementById('startBtnSSG');
                    const lotteBtn = document.getElementById('startBtnLotte');
                    const samsungBtn = document.getElementById('startBtnSamsung');

                    progressBar.style.width = data.progress + '%';
                    progressBar.textContent = data.progress + '%';
                    progressInfo.textContent = `${data.current} / ${data.total} Ï†úÌíà`;

                    if (data.is_crawling) {
                        statusText.innerHTML = '<span class="spinner"></span>ÌÅ¨Î°§ÎßÅ ÏßÑÌñâ Ï§ë...';
                        ssgBtn.disabled = true;
                        lotteBtn.disabled = true;
                        samsungBtn.disabled = true;
                        downloadBtn.disabled = true;
                    } else if (data.progress === 100) {
                        statusText.textContent = '‚úÖ ÌÅ¨Î°§ÎßÅ ÏôÑÎ£å!';
                        ssgBtn.disabled = false;
                        lotteBtn.disabled = false;
                        samsungBtn.disabled = false;
                        downloadBtn.disabled = false;
                        
                        if (checkInterval) {
                            clearInterval(checkInterval);
                            checkInterval = null;
                        }
                        
                        showMessage('ÌÅ¨Î°§ÎßÅÏù¥ ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§! CSV ÌååÏùºÏùÑ Îã§Ïö¥Î°úÎìúÌï† Ïàò ÏûàÏäµÎãàÎã§.', 'success');
                    } else {
                        statusText.textContent = 'ÎåÄÍ∏∞ Ï§ë';
                        ssgBtn.disabled = false;
                        lotteBtn.disabled = false;
                        samsungBtn.disabled = false;
                        downloadBtn.disabled = true;
                    }
                })
                .catch(error => {
                    console.error('ÏßÑÌñâÏú® Ï°∞Ìöå Ïã§Ìå®:', error);
                });
        }

        function startCrawling(site) {
            fetch('/api/start/' + site, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showMessage(data.message, 'success');
                    
                    // 1Ï¥àÎßàÎã§ ÏßÑÌñâÏú® Ï≤¥ÌÅ¨
                    checkInterval = setInterval(updateProgress, 1000);
                } else {
                    showMessage(data.message, 'error');
                }
            })
            .catch(error => {
                showMessage('ÌÅ¨Î°§ÎßÅ ÏãúÏûë Ïã§Ìå®: ' + error, 'error');
            });
        }

        function downloadCSV() {
            window.location.href = '/api/download';
            showMessage('EXCEL ÌååÏùº Îã§Ïö¥Î°úÎìúÎ•º ÏãúÏûëÌï©ÎãàÎã§.', 'success');
        }

        function resetCrawler() {
            if (!confirm('Ï¥àÍ∏∞ÌôîÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                return;
            }

            fetch('/api/reset', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showMessage(data.message, 'success');
                    updateProgress();
                } else {
                    showMessage(data.message, 'error');
                }
            })
            .catch(error => {
                showMessage('Ï¥àÍ∏∞Ìôî Ïã§Ìå®: ' + error, 'error');
            });
        }

        function shutdownServer() {
            if (confirm('ÌîÑÎ°úÍ∑∏Îû®ÏùÑ Ï¢ÖÎ£åÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                fetch('/api/shutdown', { method: 'POST' });
                window.close();
            }
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÏÉÅÌÉú ÌôïÏù∏
        window.onload = function() {
            updateProgress();
        };
    </script>
</body>
</html>
